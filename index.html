<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>pra ti </title>
    <style>
      /* Base reset */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #a8e6cf, #3d8168);
        background-size: cover;
        color: #1b4332;
      }

      .container {
        text-align: center;
        background: #f0f7f4;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
      }

      /* Estilos e Anima√ß√µes dos Objetos de Decora√ß√£o REMOVIDOS */

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      /* Estilos do Input e Bot√£o */
      input[type="text"] {
        padding: 0.5rem;
        font-size: 16px;
        border: 2px solid #3d8168;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
        -webkit-appearance: none;
        appearance: none;
      }
      input[type="text"]:focus {
        border-color: #1b4332;
      }
      button {
        margin-top: 1rem;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        color: #f0f7f4;
        background-color: #3d8168;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1b4332;
      }
      .error {
        color: #e63946;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      /* Estilos Personalizados do SweetAlert2 */
      .swal2-container {
        background: linear-gradient(135deg, #a8e6cf, #3d8168) !important;
      }
      .swal2-popup {
        background: #f0f7f4 !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      .swal2-backdrop {
        background-color: rgba(0, 0, 0, 0.4) !important;
      }
      .swal2-image {
        border-radius: 15px;
        border: 3px solid #3d8168;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quem √© voc√™?</h1>
      <input id="nameInput" type="text" placeholder="Name" />
      <button id="enterButton">Enter</button>
      <p class="error" id="errorMessage" style="display: none">
        Desculpe, n√£o sei quem voc√™ √©.
      </p>
    </div>

    <script>
      // Fun√ß√£o Principal: Inicia o convite
      function startValentinesInvite() {
        Swal.fire({
          title: "EBA, √â voc√™! üíñ",
          text: "Gostaria de sair comigo? :>",
          // GIF √öNICO (7bc7db33a68241174b95762c994b364c (1).gif) AQUI
          imageUrl: "7bc7db33a68241174b95762c994b364c (1).gif",
          imageWidth: 200,
          imageHeight: 200,
          imageAlt: "Date Invite",
          showDenyButton: true,
          showCancelButton: true,
          confirmButtonText: "Sim! üíò",
          denyButtonText: "N√£o, obrigada üò¢",
          cancelButtonText: "Talvez? ü§î",
          background: "#f0f7f4",
          color: "#1b4332",
          confirmButtonColor: "#3d8168",
          denyButtonColor: "#e63946",
          cancelButtonColor: "#a8e6cf",
        }).then((result) => {
          if (result.isConfirmed) {
            askPreferences();
          } else if (result.isDenied) {
            Swal.fire("Eita! üò¢", "Triste, por√©m tenha um bom dia", "info");
          } else {
            Swal.fire(
              "Sem pressa!",
              "Quando estiver com tempo me avisa ü•∞",
              "info"
            );
          }
        });
      }

      // 1. Pergunta de Acompanhamento: Prefer√™ncias (didOpen REMOVIDO)
      function askPreferences() {
        Swal.fire({
          title: "√ìtimo! üíû",
          text: "O que voc√™ gostaria de fazer?",
          icon: "question",
          input: "select",
          inputOptions: {
            casual: "üçï Barzinho",
            dinner: "üçΩÔ∏è Jantar",
            lunch: "üçî Almo√ßo",
            samal: "üèñÔ∏è Parque",
            cafe: "‚òï Caf√©",
          },
          inputPlaceholder: "Escolha algo",
          showCancelButton: true,
          confirmButtonText: "Pr√≥ximo",
          cancelButtonText: "Cancelar",
          background: "#f0f7f4",
          color: "#1b4332",
          confirmButtonColor: "#3d8168",
          cancelButtonColor: "#e63946",
          customClass: {
            popup: "swal-custom-popup",
          },
        }).then((result) => {
          if (result.value) {
            askPlace(result.value);
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            Swal.fire(
              "Entendido!",
              "Vamos conversar sobre isso outra hora! hehe",
              "info"
            );
          } else {
            askPreferences();
          }
        });
      }

      // 2. Pergunta: Lugar Preferido (didOpen REMOVIDO)
      function askPlace(dateType) {
        const dateTypes = {
          casual: "um bom barzinho",
          dinner: "um jantar tranquilo",
          lunch: "um almo√ßo especial",
          samal: "um passeio no parque",
          cafe: "um caf√© aconchegante",
        };
        Swal.fire({
          title: "√ìtima escolha!‚ú®",
          text: `Onde voc√™ gostaria de ${dateTypes[dateType]}?`,
          input: "text",
          inputPlaceholder: "Ex: Um caf√© na pra√ßa, aquele restaurante...",
          showCancelButton: true,
          confirmButtonText: "Pr√≥ximo",
          cancelButtonText: "Cancelar",
          background: "#f0f7f4",
          color: "#1b4332",
          confirmButtonColor: "#3d8168",
          cancelButtonColor: "#e63946",
          customClass: {
            popup: "swal-custom-popup",
          },
        }).then((result) => {
          if (result.value) {
            askDate(result.value, dateType);
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            Swal.fire("Tranquilo!", "Depois conversamos sobre isso", "info");
          } else {
            askPlace(dateType);
          }
        });
      }

      // 3. Pergunta: Data Exata (didOpen REMOVIDO)
      function askDate(place, dateType) {
        Swal.fire({
          title: "Escolha a data! üìÖ",
          text: "Quando voc√™ gostaria de se encontrar?",
          icon: "question",
          input: "date",
          showCancelButton: true,
          confirmButtonText: "Pr√≥ximo",
          cancelButtonText: "Cancelar",
          background: "#f0f7f4",
          color: "#1b4332",
          confirmButtonColor: "#3d8168",
          cancelButtonColor: "#e63946",
          customClass: {
            popup: "swal-custom-popup",
          },
        }).then((result) => {
          if (result.value) {
            askTime(place, result.value, dateType);
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            Swal.fire("Sem pressa!", "Depois pensamos na data!", "info");
          } else {
            askDate(place, dateType);
          }
        });
      }

      // 4. Pergunta: Hora Preferida (didOpen REMOVIDO)
      function askTime(place, date, dateType) {
        Swal.fire({
          title: "Sobre o hor√°rio! ‚è∞",
          text: `A que horas devemos nos encontrar em ${place}?`,
          icon: "question",
          input: "select",
          showCancelButton: true,
          confirmButtonText: "Pr√≥ximo",
          cancelButtonText: "Cancelar",
          background: "#f0f7f4",
          color: "#1b4332",
          inputOptions: {
            morning: "üåÖ Manh√£",
            afternoon_inbetween: "üåû De tarde (a combinar)",
            afternoon_after: "üåû Bem de tardezinha",
            evening: "üåô Noite",
          },
          inputPlaceholder: "Selecione a hora",
          confirmButtonColor: "#3d8168",
          cancelButtonColor: "#e63946",
          customClass: {
            popup: "swal-custom-popup",
          },
        }).then((result) => {
          if (result.value) {
            showSummary(place, result.value, date, dateType);
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            Swal.fire("Entendido!", "Vamos finalizar mais tarde!", "info");
          } else {
            askTime(place, date, dateType);
          }
        });
      }

      // 5. Fun√ß√£o: Exibe o Resumo Final
      function showSummary(place, time, date, dateType) {
        const timeTypes = {
          morning: "pela manh√£",
          afternoon_inbetween: "de tarde (a combinar)",
          afternoon_after: "bem de tardezinha",
          evening: "√† noite",
        };

        Swal.fire({
          title: "YAAAAY √â UM ENCONTRO! üéâ",
          html: `Mal posso esperar para te ver no dia <b>${date}</b> em <b>${place}</b>, ${timeTypes[time]}! Eu te busco, linda! üíï`,
          icon: "success",
          confirmButtonText: "Mal posso esperar! üíò",
          background: "#f0f7f4",
          color: "#1b4332",
          confirmButtonColor: "#3d8168",
        });
      }

      // L√ìGICA DE VERIFICA√á√ÉO DE NOME (EDUARDA)
      const enterButton = document.getElementById("enterButton");
      const nameInput = document.getElementById("nameInput");
      const errorMessage = document.getElementById("errorMessage");

      enterButton.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const validNames = /^(Eduarda)$/i;

        if (validNames.test(name)) {
          startValentinesInvite();
          errorMessage.style.display = "none";
        } else {
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
